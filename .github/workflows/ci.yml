name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - run: uv sync

      - name: ruff check
        run: uv run ruff check .

      - name: ruff format
        run: uv run ruff format --check .

      - name: pyright
        run: uv run pyright

      - name: pytest
        run: uv run pytest
